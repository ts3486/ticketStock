input EventInput {
  name: string
  category: string
  image: string
  desc: string
  date: DateTime
}

input TicketInput {
  name: string
  cid: string
  tokenId: string
  date: DateTime
  price: number
}

mutation AddEvent($event: EventInput!, $ticket: TicketInput!) {
  addEvent(event: $event, ticket: $ticket)
}
